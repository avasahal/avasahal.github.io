

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Edit Movie</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text"  name="Title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Title.errors }" id="title" value={{editedMovie.Title}} required>
            <div *ngIf="submitted && f.Title.errors" class="invalid-feedback">
              <div *ngIf="f.Title.errors.required">First Name is required</div>
              </div>
          </div>
        
          <div class="form-group">
            <label for="year">Year:</label>
            <input  name="Year" class="form-control" id="year" value="movie.Year" required>
          </div>
        
          <div class="form-group">
            <label for="director">Director:</label>
            <input formControlName="Director"  name="Director" class="form-control" id="director" required>
          </div>
          <div class="form-group">
            <label for="genre">Genre:</label>
            <input formControlName="Genre" name="Genre" class="form-control" id="genre" required>
          </div>
          <div class="form-group">
            <label for="runtime">Runtime:</label>
            <input formControlName="Runtime" name="Runtime" class="form-control" id="runtime" required>
          </div>
        
          <button class="btn btn-success" type="submit" onclick="show()">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </form>
      
    </div>
  </div>
</div>
